<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple API</title>
</head>
<body>
    <h1>Simple API Example</h1>
    <input type="text" id="id" placeholder="Enter ID" />
    <input type="text" id="value" placeholder="Enter Value" />
    <button onclick="sendPost()">Send POST</button>
    <button onclick="fetchGet()">Fetch GET</button>
    <pre id="output"></pre>

    <script>
        const API_URL = 'https://itzhaksh.github.io/my-simple-api/'; 

        async function sendPost() {
            const id = document.getElementById('id').value;
            const value = document.getElementById('value').value;

            const response = await fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ ID: id, VALUE: value })
            });

            if (response.ok) {
                alert('Data sent: ID: ' + id + ', VALUE: ' + value);
                document.getElementById('id').value = '';
                document.getElementById('value').value = '';
            } else {
                alert('Error sending data');
            }
        }

        function fetchGet() {
            alert('Fetch GET functionality not implemented yet.');
        }
    </script>
</body>
</html>
