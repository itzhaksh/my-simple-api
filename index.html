<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple API</title>
</head>
<body>
    <h1>Simple API Example</h1>
    <button onclick="fetchGet()">Fetch GET Messages</button>
    <button onclick="sendPost()">Send POST Message</button>
    <button onclick="deleteMessages()">Delete Messages</button>
    <pre id="output"></pre>

    <script>
        const API_URL = 'https://itzhaksh.github.io/my-simple-api/api/messages'; 

        async function sendPost() {
            const message = { message: 'Hello from ESP32!' }; // הודעה קבועה לשליחה

            const response = await fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(message)
            });

            if (response.ok) {
                alert('Message sent: ' + JSON.stringify(message));
            } else {
                alert('Error sending message');
            }
        }

        async function fetchGet() {
            const response = await fetch(API_URL);
            if (response.ok) {
                const messages = await response.json();
                document.getElementById('output').innerText = JSON.stringify(messages, null, 2);
            } else {
                alert('Error fetching messages');
            }
        }

        async function deleteMessages() {
            const response = await fetch(API_URL, {
                method: 'DELETE'
            });

            if (response.ok) {
                alert('Messages deleted');
            } else {
                alert('Error deleting messages');
            }
        }
    </script>
</body>
</html>
